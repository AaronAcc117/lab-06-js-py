<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        const celsius = prompt("Enter the temperature in Celsius")
        if (celsius !== "") {
            const fahrenheit = (celsius *9/5) + 32;
            console.log(celsius + "degrees celsius is " + fahrenheit + "degrees fahrenheit ");
        } else {
            console.log("User didnt enter a temperature")
        }
    </script>
    
</body>
</html>
